
# ModSecurity rule: detect long base64 blobs in POST body to admin endpoints (conservative: log-only)
SecRule REQUEST_METHOD "POST" "phase:2,log,pass,id:2100001,msg:'Possible serialized blob in POST to admin endpoint',severity:2,chain"
    SecRule REQUEST_URI "@rx /ReportingWebService|/SimpleAuth|/Client|/SimpleAuth.asmx|/ReportingWebService.asmx" "chain"
    SecRule REQUEST_BODY "@rx ([A-Za-z0-9+/]{120,}={0,2})" "t:none,ctl:ruleRemoveById=920350"
